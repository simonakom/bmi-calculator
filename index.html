<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="icon" href="bmi.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container py-4 text-center rounded-5">
        <div>
            <div><img src="bmi.png" class=""></div>
        </div>
        <div>
            <h1 class="title fw-bold">Calculator</h1>
            <hr class="mb-4">
            <form action="">
                <div class="input-group px-5 my-4">
                    <span class="input-group-text py-3" id="basic-addon1">Height(cm)</span>
                    <input type="number" class="form-control height" placeholder="Type here your height in cm..." aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="input-group px-5 my-4">
                    <span class="input-group-text py-3" id="basic-addon1">Weight(kg)</span>
                    <input type="number" class="form-control weight" placeholder="Type here your weight in kg..." aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <button type="button" class="btn btn-light buton calc py-2 px-4 my-2">Calculate</button>
            </form>
        </div>
        <div>
            <p class="result rounded-5">sr</p>
            <button type="button" class="btn btn-light buton reset py-2 px-4 my-3">Reset</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
